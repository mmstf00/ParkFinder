<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>ParkFinder</title>
    <link rel="icon" th:href="@{/images/Icon.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive-design.css}"/>
    <script type="text/javascript" th:src="@{/js/indexPageMapLoader.js}"></script>

</head>
<header>
    <div id="main-header-div">
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                       class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <h2 id="logo">
                            ParkFinder
                        </h2>
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="1" height="1">
                                    <use xlink:href="#table"></use>
                                </svg>
                                Help
                            </a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <div sec:authorize="hasAuthority('ADMIN')">
                                <a href="/configureMarkers" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="1" height="1">
                                        <use xlink:href="#grid"></use>
                                    </svg>
                                    Admin Page
                                </a>
                            </div>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a href="/logout" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="1" height="1">
                                    <use xlink:href="#grid"></use>
                                </svg>
                                Logout
                            </a>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a href="/login" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="1" height="1">
                                    <use xlink:href="#grid"></use>
                                </svg>
                                Login
                            </a>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a href="/register" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="1" height="1">
                                    <use xlink:href="#people-circle"></use>
                                </svg>
                                Register
                            </a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <div class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="1" height="1">
                                    <use xlink:href="#people-circle"></use>
                                </svg>
                                Welcome, <span sec:authentication="name"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
            <form action="">
                <div id="second-header" class="container d-flex flex-wrap justify-content-center">
                    <div id="search-input" class="search-input-container">
                        <input id="input" type="search" class="form-control"
                               placeholder="Where do you want to park ?"
                               aria-label="Search" wfd-id="id9">
                    </div>
                    <div id="date-and-time" class="row">
                        <div id="date-from" class="form-group col-md-6">
                            <div class="input-group date" id="datePicker">
                                <input class="form-control" type="datetime-local"
                                       placeholder="Parking from">
                            </div>
                        </div>
                        <div id="date-to" class="form-group col-md-6">
                            <div class="input-group date" id="timePicker">
                                <input class="form-control" type="datetime-local"
                                       placeholder="Parking until">
                            </div>
                        </div>
                    </div>

                    <!-- TODO: Add action to this button -->
                    <button id="submit-button" class="btn btn-success"
                            type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</header>
<body>
<div id="body-container">
    <div id="map"></div>
    <div id="parks-list">
        <div id="parking-space" th:each="marker : ${markers}" th:with="itemId=${marker.id}">
            <div th:block="${itemId}" th:text="${'$' + marker.priceTag}"></div>
            <div th:block="${itemId}" th:text="${marker.address}"></div>
            <!-- TODO: Add the other details for parking space -->
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/responsiveContentMainPage.js}"></script>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPBjwslCsB5pffDskDq-2EfEgzJec_UqI&callback=initMap&libraries=marker,places&v=beta"
        async defer>
</script>
<!-- FlatPickr -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script type="text/javascript" th:src="@{/js/dateTimePicker.js}"></script>
</body>
</html>
