<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration</h1>
    </div>
    <br>

    <form th:action="@{/process_register}" th:object="${user}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label for="username" class="col-3 col-form-label">Username</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="username"
                           th:field="*{username}" minlength="2" maxlength="20"/>
                </div>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <br>
            <div class="form-group row">
                <label for="password" class="col-3 col-form-label">Password</label>
                <div class="col-6">
                    <input type="password" class="form-control" id="password"
                           th:field="*{password}" minlength="8" maxlength="50"/>
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="d-flex justify-content-center">
                <div class="col col-lg-3">
                    <input class="form-check-input" type="radio" name="role" th:field="*{roles}"
                           th:value="'USER'">
                    <label class="form-check-label">USER</label>
                </div>
                <div class="col col-lg-3">
                    <input class="form-check-input" type="radio" name="role" th:field="*{roles}"
                           th:value="'ADMIN'">
                    <label class="form-check-label">ADMIN</label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <input type="submit" class="btn btn-primary" value="Register"/>
        </div>
    </form>
</div>
</body>
</html>
