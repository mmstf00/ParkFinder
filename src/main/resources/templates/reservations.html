<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Parking Reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="icon" th:href="@{/images/Icon.png}">
    <link rel="stylesheet" th:href="@{/css/reservations.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive-design.css}"/>
</head>

<header>
    <div id="main-header-div">
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                       class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <h2 id="logo">
                            ParkFinder
                        </h2>
                    </a>
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="#" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="1" height="1">
                                    <use xlink:href="#table"></use>
                                </svg>
                                Help
                            </a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <div sec:authorize="hasAuthority('ADMIN')">
                                <a href="/configureMarkers" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="1" height="1">
                                        <use xlink:href="#grid"></use>
                                    </svg>
                                    Admin Panel
                                </a>
                            </div>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a href="/logout" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="1" height="1">
                                    <use xlink:href="#grid"></use>
                                </svg>
                                Logout
                            </a>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a href="/login" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="1" height="1">
                                    <use xlink:href="#grid"></use>
                                </svg>
                                Login
                            </a>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a href="/register" class="nav-link text-white">
                                <svg class="bi d-block mx-auto mb-1" width="1" height="1">
                                    <use xlink:href="#people-circle"></use>
                                </svg>
                                Register
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>

<body>
<div class="reservations-container">
    <h1>Parking Reservations</h1>
    <table>
        <thead>
        <tr>
            <th>Customer name</th>
            <th>Plate Number</th>
            <th>Total Cost</th>
            <th>Date From</th>
            <th>Date To</th>
            <th>Total Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.customer != null ? reservation.customer.getUsername() : 'Guest'}"></td>
            <td th:text="${reservation.plateNumber.toUpperCase()}"></td>
            <td th:text="${#numbers.formatCurrency(reservation.totalCost).replace('Â¤','$')}"></td>
            <td th:text="${#temporals.format(reservation.dateFrom, 'dd MMM yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(reservation.dateTo, 'dd MMM yyyy HH:mm')}"></td>
            <td th:text="${reservation.totalDuration}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
